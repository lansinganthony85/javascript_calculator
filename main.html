<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="description" content="A Javascript calculator">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="author" content="Anthony Lansing">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap');
        </style>
    </head>
    <body>
        <div id="calc-container">
            <div class="row output">
                <div id="calc-output"></div>
            </div>
            <div class="row">
                <div class="sm-button other" id="clear"></div>
                <div class="sm-button other" id="signed"></div>
                <div class="sm-button other" id="mod"></div>
                <div class="sm-button" id="divide"></div>
            </div>
            <div class="row">
                <div class="sm-button number" id="seven"></div>
                <div class="sm-button number" id="eight"></div>
                <div class="sm-button number" id="nine"></div>
                <div class="sm-button" id="multiply"></div>
            </div>
            <div class="row">
                <div class="sm-button number" id="four"></div>
                <div class="sm-button number" id="five"></div>
                <div class="sm-button number" id="six"></div>
                <div class="sm-button" id="subtract"></div>
            </div>
            <div class="row">
                <div class="sm-button number" id="one"></div>
                <div class="sm-button number" id="two"></div>
                <div class="sm-button number" id="three"></div>
                <div class="sm-button" id="add"></div>
            </div>
            <div class="row">
                <div class="sm-button lg-button number" id="zero"></div>
                <div class="sm-button number" id="decimal"></div>
                <div class="sm-button" id="equals"></div>
            </div>
        </div>
    </body>
</html>
