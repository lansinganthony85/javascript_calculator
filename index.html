<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="description" content="A Javascript calculator">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="author" content="Anthony Lansing">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap');
        </style>
    </head>
    <body>
        <div id="calc-container">
            <div class="row output">
                <div id="calc-output"></div>
            </div>
            <div class="row del">
                <div class="sm-button" id="backspace">del</div>
            </div>
            <div class="row">
                <div class="sm-button other" id="clear">AC</div>
                <div class="sm-button other" id="signed">+/-</div>
                <div class="sm-button other operation" id="mod">%</div>
                <div class="sm-button operation" id="divide">/</div>
            </div>
            <div class="row">
                <div class="sm-button number" id="seven">7</div>
                <div class="sm-button number" id="eight">8</div>
                <div class="sm-button number" id="nine">9</div>
                <div class="sm-button operation" id="multiply">*</div>
            </div>
            <div class="row">
                <div class="sm-button number" id="four">4</div>
                <div class="sm-button number" id="five">5</div>
                <div class="sm-button number" id="six">6</div>
                <div class="sm-button operation" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="sm-button number" id="one">1</div>
                <div class="sm-button number" id="two">2</div>
                <div class="sm-button number" id="three">3</div>
                <div class="sm-button operation" id="add">+</div>
            </div>
            <div class="row">
                <div class="sm-button lg-button number" id="zero">0</div>
                <div class="sm-button" id="decimal">.</div>
                <div class="sm-button" id="equals">=</div>
            </div>
        </div>
    </body>
</html>
